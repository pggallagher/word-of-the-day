<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="py-8 tracking-[.1em] text-2xl font-light">Word of the Day</h1>
        <div class="autoComplete_wrapper" role="combobox" aria-owns="autoComplete_list_1" aria-haspopup="true" aria-expanded="false">
            <div id="word-container" class="pt-8 m-auto max-w-xl text-left">
                <div class="h-80 text-center pt-10">
                    <img src="images/image.png" alt="Beautiful Drawing" class="beautiful-image">
                    <h2 id="word" class="text-3xl font-bold">Loading...</h2>
                    <p id="definition" class="text-lg mt-4">Please wait...</p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>
                by <a href="https://zeroknowledge.blog/">peter gallagher</a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
